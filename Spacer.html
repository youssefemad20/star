<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacer - AI Chat | Cubs in Space</title>
    <link rel="stylesheet" href="style.css">
    <!-- Using the same fonts as the rest of the site -->
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="img-logo">
            <a href="index.html"><img src="Img/star-logo-withbg-removebg-preview.png" alt="Logo"></a>
        </div>
        <div class="header-right">
            <nav id="nav-menu">
                <a href="index.html" data-i18n="nav-home">Home</a>
                <a href="index.html#Planets" data-i18n="nav-planets">Planets</a>
                <a href="gallery.html" data-i18n="nav-gallery">Gallery</a>
                <a href="Spacer.html" class="active" data-i18n="nav-spacer-chat">Spacer Chat</a>
            </nav>
            <div class="hamburger-menu" id="hamburger-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <select id="language-switcher">
                <option value="en">English</option>
                <option value="ar">العربية</option>
            </select>
        </div>
    </header>

    <section id="spacer-chat-section">
        <div class="chat-wrapper">
            <h1><span data-i18n="chat-spacer-name">Spacer</span> <span class="ai-badge" data-i18n="spacer-ai-badge">AI</span></h1>
            <p class="subtitle" data-i18n="spacer-subtitle">Your intelligent cosmic companion. Ask me anything about space!</p>
            
            <div class="chat-container">
                <div id="chat-box" class="chat-box">
                    <!-- Messages will appear here -->
                </div>
                
                <div class="input-area">
                    <input type="text" id="user-input" data-i18n="spacer-placeholder" placeholder="Type your space question..." autocomplete="off">
                    <button id="send-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    </button>
                </div>
            </div>
            
            <div class="api-notice">
                <p data-i18n="spacer-api-notice">Powered by Google Gemini. Please ensure your API Key is set in <code>spacer.js</code></p>
            </div>
        </div>
    </section>

    <footer>
        <p data-i18n="footer-text">&copy; 2024 Cubs in Space. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="translations.js"></script>
    <script src="i18n.js"></script>
    <script src="space_data.js"></script>
    <script src="spacer.js"></script>
    <script>
        // Mobile Menu Toggle
        const hamburger = document.getElementById('hamburger-btn');
        const navMenu = document.getElementById('nav-menu');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Close menu when clicking a link
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });
    </script>
</body>
</html>
